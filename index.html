<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Simon Says</title>
  </head>
  <body>
    <button id="start">Start Game</button>
    <div class="row">
      <div class="seriesDisplay"></div>
    </div>
    <div class="row">
      <div class="col-md-6 red" id="red" value="red">red</div>
      <div class="col-md-6 yellow" id="yellow" value="yellow">yellow</div>
    </div>
    <div class="row">
      <div class="col-md-6 blue" id="blue" value="blue">blue</div>
      <div class="col-md-6 green" id="green" value="green">green</div>
    </div>

  </body>
</html>
